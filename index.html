<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Pages lkersolo</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css'>
  <link rel="stylesheet" href="css/style.css">  
</head>

<body>
  <div class="ui wrapper container">
    <div class="ui stackable grid">
      <div align="center" class="sixteen wide column">
          <h2 class="subheader">Login Lsolo</h2>
          <img src="img/cg.png" alt="" class="ui fluid image" style="max-height: 200px; width:auto">
      </div>      
      <div class="six wide column">
          <div class="sixteen wide column">
              <h3 class="subheader">Daftar menjadi jobseeker lorem <span class="text-green">GRATIS!</span></h3>
              <p>Dengan menjadi member, anda mendapatkan keuntungan berikut</p>
              <div class="ui list">
                <div class="item"><i class="checkmark icon text-green"></i>&nbsp; Konten 1</div>
                <div class="item"><i class="checkmark icon text-green"></i>&nbsp; Konten 2</div>
                <div class="item"><i class="checkmark icon text-green"></i>&nbsp; Konten 3</div>
                <div class="item"><i class="checkmark icon text-green"></i>&nbsp; Konten 4</div>
              </div>

              <button class="fluid ui green large animated fade button" tabindex="0">
                <div class="visible content"><i class="add user icon"></i> Mendaftar Gratis</div>
                <div class="hidden content">
                    Registrasi Jobseeker <i class="right arrow icon"></i>
                </div>
              </button>
              <br>
              <button class="fluid ui primary large animated fade button" tabindex="0">
                <div class="visible content"><i class="tag icon"></i> Beriklan disini?</div>
                <div class="hidden content">
                   Registrasi Perusahaan <i class="right arrow icon"></i>
                </div>
              </button>
            </div>
      </div>
      <!-- /.col -->
      <div class="ten wide column">
          <div class="ui padded green segment">
              <form class="ui form">
                  <div class="field">
                    <label>Email</label>
                    <input type="text" name="" placeholder="you@mailcompany.com">
                  </div>
                  <div class="field">
                    <label>Password</label>
                    <input type="password" name="" placeholder="******">
                  </div>
                  <div class="field">
                    <div class="ui checkbox">
                      <input type="checkbox" tabindex="0">
                      <label>Ingat saya kembali</label>
                    </div>
                  </div>
                  <button class="ui green button" type="submit">Log in</button>
                  <button class="ui button" type="submit">Lupa password?</button>
                </form>
          </div>
      </div>
      <!-- /.col -->      
    </div>
    <!-- /.grid -->
</div>
<!-- /.container -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js'></script>

  
</body>
</html>
